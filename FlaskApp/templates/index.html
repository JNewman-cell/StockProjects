<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="ticker">Ticker:</label>
                <input type="text" id="ticker" name="ticker" class="form-control" data-provide="typeahead" placeholder="Enter a ticker">
            </div>
        </form>
        
        <div id="results" class="mt-3"></div>
    </div>

    <script>
    $(document).ready(function(){
        $('#ticker').on('input', function() {
            var prefix = $(this).val();
            if (prefix.length > 0) {
                $.getJSON('/search', {prefix: prefix}, function(data) {
                    // Clear previous results
                    $('#results').empty();

                    // Show results
                    if (data.length > 0) {
                        var resultHtml = '<ul class="list-group">';
                        data.forEach(function(item) {
                            resultHtml += '<li class="list-group-item">' + item[0] + ' - ' + item[1] + '</li>';
                        });
                        resultHtml += '</ul>';
                        $('#results').html(resultHtml);
                    } else {
                        $('#results').html('<p>No results found</p>');
                    }
                });
            } else {
                // Clear results if input is empty
                $('#results').empty();
            }
        });
    });
    </script>
</body>
</html>
