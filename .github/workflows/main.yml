name: Pull and Clean Tickers

on:
  schedule:
    - cron: '20 0 * * *'  # Runs every day at 12:20 AM UTC
  workflow_dispatch:  # Enable manual trigger

jobs:
  pull-tickers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Checkout code
      uses: actions/checkout@v4  # Update to a version that supports Node.js 20

    - name: Pull NYSE tickers
      run: |
        wget https://raw.githubusercontent.com/rreichel3/US-Stock-Symbols/main/nyse/nyse_tickers.txt -O nyse_tickers.txt
        git config --global user.email "jpnewman167@gmail.com"
        git config --global user.name "JNewman-cell"
        git add nyse_tickers.txt
        git commit -m "Update NYSE tickers"
        git push

    - name: Pull NASDAQ tickers
      run: |
        wget https://raw.githubusercontent.com/rreichel3/US-Stock-Symbols/main/nasdaq/nasdaq_tickers.txt -O nasdaq_tickers.txt
        git config --global user.email "jpnewman167@gmail.com"
        git config --global user.name "JNewman-cell"
        git add nasdaq_tickers.txt
        git commit -m "Update NASDAQ tickers"
        git push

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run Python script to clean tickers
      run: |
        python clean_datasets.py nyse_tickers.txt
        python clean_datasets.py nasdaq_tickers.txt
        git add nyse_tickers_cleaned.csv nasdaq_tickers_cleaned.csv
        git commit -m "Add cleaned dataset CSVs"
        git push
